type GeneralInfo @entity {
  id: ID!
  depositorsCounter: Int!
  updatedAt: Int!
}

type Comptroller @entity {
  id: ID!
  vault: Bytes!
}

type Deposit @entity {
  id: ID!
  depositor: Bytes!
  amounts: [BigInt!]!
  trancheIds: [Int!]!
  createdAt: Int!
}

type Depositor @entity {
  id: ID!
  trancheAmounts: [BigInt!]!
  updatedAt: Int!
  createdAt: Int!
}

type Redemption @entity {
  id: ID!
  redeemer: Bytes!
  amounts: [BigInt!]! # amounts are stored as negatives
  trancheIds: [Int]!
  firstClaimAmount: BigInt!
  secondClaimAmount: BigInt!
  createdAt: Int!
}
