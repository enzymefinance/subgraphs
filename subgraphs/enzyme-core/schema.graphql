#################################################
# Enums
#################################################

enum ComptrollerStatus {
  COMMITTED
  DESTRUCTED
  FREE
  SIGNALLED
}

enum SharesChangeType {
  SharesBought
  SharesRedeemed
  SharesTransferredIn
  SharesTransferredOut
  FeeSharesPaid
  FeeSharesReceived
  FeeSharesBurned
  FeeSharesAllocationChanged
  ProtocolFeePaid
  ProtocolFeeBurnt
}

enum TradeType {
  ADD_TRACKED_ASSETS
  APPROVE_ASSETS
  CLAIM_REWARDS
  CLAIM_REWARDS_AND_REINVEST
  CLAIM_REWARDS_AND_SWAP
  LEND
  LEND_AND_STAKE
  REDEEM
  REMOVE_TRACKED_ASSETS
