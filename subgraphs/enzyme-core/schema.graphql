  isLive: Boolean!

  dustToleranceForAssetsInWeth: BigDecimal
  dustToleranceForExternalPositionsInWeth: BigDecimal

  network: Network!
  vaults: [Vault!] @derivedFrom(field: "release")
}

type NetworkReleaseChanged implements Activity & NetworkActivity @entity {
  id: ID!
  timestamp: Int!
