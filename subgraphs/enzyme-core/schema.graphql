#################################################
# Network
#################################################

type Network @entity {
  id: ID!
  currentRelease: Release
  vaults: Int!
  managers: Int!
  depositors: Int!
  deposits: Int!

  sharesTokenSymbol: String!
  migrationTimelock: Int!
