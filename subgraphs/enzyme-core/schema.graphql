  sharesActionTimelock: BigInt!
  fees: [Fee!]! @derivedFrom(field: "comptroller")
  policies: [Policy!]! @derivedFrom(field: "comptroller")
}

type Migration @entity {
  id: ID!
  vault: Vault!
