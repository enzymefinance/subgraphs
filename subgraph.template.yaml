          file: ./src/mappings/Hub.ts
          entities:
            - Fund
          abis:
            - name: HubContract
              file: ./node_modules/@melonproject/protocol/out/Hub.abi.json
          eventHandlers:
            - event: FundShutDown()
              handler: handleFundShutDown

