#################################################
# Interfaces
#################################################

interface Event {
  id: ID!
  contract: Contract!
  timestamp: BigInt!
  transaction: Transaction!
}

interface NetworkEvent {
  id: ID!
  contract: Contract!
  timestamp: BigInt!
  transaction: Transaction!
}

interface FundEvent {
  id: ID!
  fund: Fund!
  account: Account!
  contract: Contract!
  timestamp: BigInt!
  transaction: Transaction!
}

interface SharesChange {
  id: ID!
  fund: Fund!
  timestamp: BigInt!
  investment: Investment!
  shares: BigDecimal!
  transaction: Transaction!
}

interface Metric {
  id: ID!
  fund: Fund!
  timestamp: BigInt!
  events: [FundEvent!]!
}

interface FeeSetting {
  id: ID!
  fee: Fee!
  fund: Fund!
  timestamp: BigInt!
  events: [FundEvent!]!
}

interface PolicySetting {
  id: ID!
  policy: Policy!
  fund: Fund!
  timestamp: BigInt!
  events: [FundEvent!]!
}

interface IndividualFeeState {
  id: ID!
  fund: Fund!
  timestamp: BigInt!
  fee: Fee!
  events: [FundEvent!]!
}

#################################################
# Enums
#################################################

enum AssetType {
  DERIVATIVE
  ETH
  USD
}

enum ChainlinkAggregatorType {
  ASSET
  ETHUSD
}

enum FeeHook {
  Continuous
  PreBuyShares
  PostBuyShares
  PreRedeemShares
}

enum PolicyHook {
  PreBuyShares
  PostBuyShares
  PreCallOnIntegration
  PostCallOnIntegration
}

enum SettlementType {
  None
  Direct
  Mint
  MintSharesOutstanding
  BurnSharesOutstanding
}

