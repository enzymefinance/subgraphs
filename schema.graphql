type Transaction @entity {
  id: ID!
  from: String!
  to: String
  contract: Contract
  value: BigDecimal!
  timestamp: BigInt!
  block: BigInt!
  gasUsed: Int!
  gasPrice: BigDecimal!
  input: String!
  events: [Event!]! @derivedFrom(field: "transaction")
}

type Contract @entity {
  id: ID!
  name: String!
  events: [Event!]! @derivedFrom(field: "contract")
}

type Fund @entity {
  id: ID!
  accessor: String!
  name: String!
  inception: BigInt!
  firstInvestment: BigInt
  release: Release!
  manager: Account!
  migrator: String
  denominationAsset: Asset!
  trackedAssets: [Asset!]!
  policies: [PolicySetting!]! @derivedFrom(field: "fund")
  fees: [FeeSetting!]! @derivedFrom(field: "fund")
  investments: [Investment!]! @derivedFrom(field: "fund")
  shares: Share!
  sharesHistory: [Share!]! @derivedFrom(field: "fund")
  portfolio: Portfolio!
  portfolioHistory: [Portfolio!]! @derivedFrom(field: "fund")
  feeState: Fee!
  feeStateHistory: [FeeState!]! @derivedFrom(field: "fund")
  calculations: Calculation!
  calculationsHistory: [Calculation!]! @derivedFrom(field: "fund")
  state: State!
  stateHistory: [State!]! @derivedFrom(field: "fund")
  events: [FundEvent!]! @derivedFrom(field: "fund")
  creator: Account!
  migrations: [Migration!] @derivedFrom(field: "fund")
}

type Migration @entity {
  id: ID!
